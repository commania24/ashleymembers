<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기기 선택</title>
  <style>
    /* 이미지 스타일 */
    #launch-image {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      cursor: pointer;
    }

    #launch-image img {
      width: 100%;;
      height: auto;
    }

    /* 팝업 배경 */
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* 팝업 창 */
    #popup-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* 버튼 */
    .popup-button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .android { background-color: #4CAF50; color: white; }
    .iphone { background-color: #007AFF; color: white; }
  </style>
</head>
<body>

<!-- 이미지가 먼저 보임 -->
<div id="launch-image" onclick="showPopup()">
  <img src="APPImage.jpg" alt="시작 이미지">
</div>

<!-- 팝업 영역 -->
<div id="popup">
  <div id="popup-content">
    <h2>기기를 선택하세요</h2>
    <button class="popup-button android" onclick="goToURL('android')">안드로이드</button>
    <button class="popup-button iphone" onclick="goToURL('iphone')">아이폰</button>
  </div>
</div>

<script>
  function goToURL(device) {
    if (device === 'android') {
      window.location.href = "https://play.google.com/store/apps/details?id=com.elandeats.crm";
    } else if (device === 'iphone') {
      window.location.href = "https://apps.apple.com/kr/app/id6742396381";
    }
  }

  function showPopup() {
    // 자동 감지
    const ua = navigator.userAgent.toLowerCase();

    if (ua.includes("android")) {
      goToURL('android');
    } else if (ua.includes("iphone") || ua.includes("ipad") || ua.includes("ipod")) {
      goToURL('iphone');
    } else {
      // 감지 실패 → 팝업 띄우기
      document.getElementById("popup").style.display = "flex";
      document.getElementById("launch-image").style.display = "none";
    }
  } 
</script>

</body>
</html>
